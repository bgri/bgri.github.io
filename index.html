<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode Example</title>

    <!-- Include Roboto and VT323 fonts from Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=VT323&display=swap">

    <style>
        body {
            font-family: 'VT323', monospace, 'Roboto', sans-serif;
            margin: 0;
            padding: 20px; /* Add padding for inset look */
            background-color: #222; /* Set default dark mode background color slightly darker */
            color: #FF8800; /* Set default dark mode text color to amber (#FF8800) */
            transition: background-color 0.5s, color 0.5s; /* Add smooth transition effect */
            font-size: 16px; /* Default font size */
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Roboto', sans-serif;
        }

        /* Different font size options */
        .small-text { font-size: 14px; }
        .medium-text { font-size: 16px; }
        .large-text { font-size: 18px; }
        .x-large-text { font-size: 20px; }

        /* Optional: You can add more styles for other elements in dark mode */

        /* Light mode styles (not necessary in this example) */
        body.light-mode {
            background-color: #fff; /* Set light mode background color */
            color: #333; /* Set light mode text color */
        }
    </style>
</head>
<body>

    <h1>Dark Mode Example</h1>
    <h2>This is a Heading 2</h2>
    <p class="small-text">This is small text.</p>
    <p class="medium-text">This is medium text.</p>
    <p class="large-text">This is large text.</p>
    <p class="x-large-text">This is extra-large text.</p>

</body>
</html>
